          <div class="formulario">

                <form action="">
                    <h1>
                        <i class="envío"></i>
                        Detalles de envío
                    </h1>
                    <div class="name">
                        <div class="input-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" name="f-name">
                        </div>
                        <div class="input-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="l-name">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="address">Domicilio</label>
                        <input type="text" name="address">
                    </div>
                    <div class="city-state">
                        <div class="input-group">
                            <label for="city">Ciudad</label>
                            <input type="text" name="city">
                        </div>
                        <div class="input-group">
                            <label for="state">Provincia</label>
                            <input type="text" name="state">
                        </div>
                    </div>
                    <h1>
                        <i class="tarjeta-de-crédito-sin-relleno"></i> Información del pago
                    </h1>
                    <div class="input-group">
                        <label for="card-num">Tarjeta de Crédito No.</label>
                        <input type="text" name="card-num">
                    </div>
                    <div class="card-info">
                        <div class="input-group">
                            <label for="expire">Expira</label>
                            <input type="text" name="expire" placeholder="MM/YY">
                        </div>
                        <div class="input-group">
                            <label for="security">CCV</label>
                            <input type="text" name="security">
                        </div>
                    </div>
                    <div class="btns">
                        <button type="submit">Comprar</button>
                        <!-- <button type="button">Volver</button> -->
                    </div>
